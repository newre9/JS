<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p id="demo1">Finding HTML Elements by Query Selector</p>


<button id="demo" onclick="calis()">id</button>

<script>
const x = document.getElementById("demo1");
function calis(){
    document.getElementById("demo").innerHTML =  x.innerHTML;
}

</script>

</body>
</html>
