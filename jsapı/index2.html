<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Finding HTML Elements by Query Selector</p>
<p >Hello World!.</p>
<p >This example demonstrates the <b>querySelectorAll</b> method.</p>

<button id="demo" onclick="calis()">tag name</button>

<script>
const x = document.getElementsByTagName("p");
function calis(){
    document.getElementById("demo").innerHTML =  x[0].innerHTML;
}

</script>

</body>
</html>
